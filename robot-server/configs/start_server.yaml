defaults:
  - _self_
  - network: network
  - camera: cameras
  - controller: position
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

use_depth: False
robot_cfg:
  stretch_gripper_max: 150
  stretch_gripper_min: 0
  stretch_gripper_tight: -35
  sticky_gripper: true
  closing_threshold: 0.5
  reopening_threshold: 0.8

hydra:  
  output_subdir: null  
  run:  
    dir: .
  